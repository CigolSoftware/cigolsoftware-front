<app-header (emitter)="search($event)"></app-header>
<div class="row g-0">
    <div class="col-xxl-12 px-xxl-2 mb-4">
        <div class="card h-lg-100 overflow-hidden">
            <div class="card-body p-0">
                <app-editable-item [button]="plus" (click)="id = 0" (emitter)="filter()" [form]="id === 0"
                    placeholder="Nuevo proyecto"></app-editable-item>
            </div>
        </div>
    </div>
    <h6 class="d-flex align-items-center fw-bold">
        Proyectos: {{total}}
        <span *ngIf="value" class="badge rounded-pill bg-primary ms-2 fw-bold">Nombre:
            "{{value.toUpperCase()}}"</span>
    </h6>
    <div class="col-xxl-12 px-xxl-2 mb-4">
        <div class="card h-lg-100 overflow-hidden">
            <div class="card-body p-0">
                <app-editable-item *ngFor="let project of projects" (click)="id = project.id"
                    (emitter)="filter(projects.length)" [form]="id === project.id" [initials]="initials(project.name)"
                    [placeholder]="project.name" [project]="project" [value]="project.name"></app-editable-item>
            </div>
            <div class="card-footer p-0" *ngIf="total > projects.length" (click)="filter()">
                <a class="btn btn-sm btn-link d-block w-100">
                    <span class="fas fa-chevron-down"></span>
                </a>
            </div>
        </div>
    </div>
</div>
